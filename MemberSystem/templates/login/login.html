{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %} 開始使用 {% endblock title %}
{% block content %}
<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
    <section style="padding-top:48px;">
        <div class="container mt-5 text-center">
            <div class="card mx-auto shadow" style="width: fit-content; border:transparent;">
                <img class="card-img-top mx-auto mt-5 mb-3" src="{% static 'img/metamask_logo.png' %}"
                    style="width: 30%; height: 30%">
                <div class="card-body row">
                    <div class="col-12 text-center">
                        <button class="btn btn-TT btn-lg mb-3 mt-3 mx-auto" id="connectMetaMask" style="width:65%;">
                            連結 MetaMask
                        </button>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-TT btn-lg mx-auto w-80" id="metamaskLogin" style="width:65%;" disabled
                            aria-disabled="true">以 MetaMask 登入
                        </button>
                    </div>
                </div>
                <form id="loginForm" method="POST" action="#">
                    {% csrf_token %}
                    <input type="hidden" id="account" name="account" value="">
                    <input type="hidden" id="signature" name="signature" value="">
                    <input type="hidden" id="message" name="message" value="">
                </form>
                <p>{{ addr }}</p>
                <p>{{ recover }}</p>
            </div>
        </div>
        </div>
    </section>
</main>

{% endblock content %}

{% block script %}
<script src="{% static 'js/websiteFunctions/metamaskSSO.js' %}"></script>
{% endblock script %}
