{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %} 購買平台幣 {% endblock title %}
{% block content %}
<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
    <section style="padding-top:48px;">
        <div class="container mt-5">
            <div class="card mx-auto shadow p-3" style="width: 45%; border:transparent;">
                <div class="card-body row text-center">
                    <div class="mb-3">
                        <h2 style="color:#982e04;"><strong>{% trans "儲值現金點數" %}</strong></h2>
                    </div>
                    <hr / class="mx-auto" style="width: 60%;">
                    <form method="post" action=".">
                        <div class="container mb-3" style="text-align: start;">
                            <div class="mt-3 me-3 mb-4">
                                <h5 class="form-label mb-2" style="color:#982e04;"><strong>{% trans "您的帳號" %}</strong>
                                </h5>
                                <input type="text" class="form-control form-control-plaintext" id="userAddress" name="userAddress" value="{{ account }}" readonly>
                            </div>
                            <div class="me-3 mb-4">
                                <h5 class="form-label mb-2" style="color:#982e04;"><strong>{% trans "欲儲值金額" %}</strong>
                                </h5>
                                <input type="number" class="form-control" id="amount" name="amount" value="" required>
                                <div class="mt-2 ms-1" id="hint">
                                    <small style="color:#666666;"><strong>現金點數與新台幣之兌換率為 1：1</strong></small>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 mb-2">
                            <button id="buyPlatformToken" class="btn btn-lg btn-success mx-auto" style="width:70%;" type="submit">前往結帳</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}

{% block script %}
{% endblock script %}
