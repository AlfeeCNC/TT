{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %} {% trans "出金成功" %} {% endblock title %}
{% block content %}
<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
    <section style="padding-top:48px;">
        <div class="container mt-5">
            <div class="card mx-auto shadow p-3" style="width: 40%; border:transparent;">
                <div class="card-body row text-center">
                    <div  class="mb-3">
                        <h2 style="color:#982e04;"><strong>{% trans "出金成功" %}</strong></h2>
                    </div>
                    <hr / class="mx-auto" style="width: 60%;">
                    <div class="mt-3 mb-3">
                        <h5 style="color:#666666">現金已移轉至帳戶 {{ userInfo.bank_account }}</h5>
                    </div>
                    <div class="text-center mb-2 mt-2">
                        <a href="{% url 'myPortfolio' %}"class="btn btn-lg btn-TT" style="width:70%;" onclick="simpleTransfer()">返回我的資產</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock content %}
{% block script %}
{% endblock script %}
