{% extends 'base.html' %}
{% block title %} 創建個人短期風險分擔計畫 {% endblock title %}
{% block content %}
<section style="padding-top:48px;">
    <div class="card mx-auto mt-5 shadow-sm w-35" style="width: 18rem; border: transparent;">
        <div class="card-body">
            <h3 class="card-title text-center mt-3" style="color:#982e04;"><strong>創建個人風險分擔計畫</strong></h3>
            <div class="mt-5 ms-3 me-3 mb-4">
                <h5 class="form-label mb-2" style="color:#982e04;"><strong>參與費用</strong></h5>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="請輸入參與費用">
            </div>
            <div class="ms-3 me-3 mb-4">
                <h5 class="form-label mb-2" style="color:#982e04;"><strong>群募起始條件</strong></h5>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="請輸入起始金額">
            </div>
            <div class="ms-3 me-3 mb-4">
                <h5 class="form-label mb-2" style="color:#982e04;"><strong>群募終止時間</strong></h5>
                <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="ms-3 me-3 mb-4">
                <h5 class="form-label mb-2" style="color:#982e04;"><strong>給付內容</strong></h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentContentOptions" id="paymentContent1"
                        value="option1">
                    <label class="form-check-label" for="paymentContent1">一般</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentContentOptions" id="paymentContent2"
                        value="option2">
                    <label class="form-check-label" for="paymentContent2">超額</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="paymentContentOptions" id="paymentContent3"
                        value="option3">
                    <label class="form-check-label" for="paymentContent3">自付額</label>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

{% block script %}
{% endblock script %}
